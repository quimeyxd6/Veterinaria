<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Veterinaria - Fichas de Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="app">
    <div class="card">
      <!-- VISTA LOGIN -->
      <section id="login-view">
        <h1>Ingreso - Veterinaria</h1>
        <p class="info">
          Usuario de prueba: <strong>admin@vet.local</strong> &middot;
          Contraseña: <strong>admin123</strong>
        </p>
        <form id="login-form">
          <div class="row">
            <div>
              <label for="login-email">Email</label>
              <input id="login-email" type="email" required />
            </div>
            <div>
              <label for="login-password">Contraseña</label>
              <input id="login-password" type="password" required />
            </div>
          </div>
          <button type="submit" class="btn-primary">Entrar</button>
          <div id="login-error" class="error"></div>
        </form>
      </section>

      <!-- VISTA PRINCIPAL -->
      <section id="main-view" class="hidden">
        <div class="top-bar">
          <div>
            <h1>Fichas de Pacientes</h1>
            <span class="pill" id="user-pill"></span>
          </div>
          <button id="logout-btn" class="btn-secondary">Cerrar sesión</button>
        </div>

        <!-- PESTAÑAS -->
        <nav class="tabs">
          <button
            class="tab-button active"
            data-target="new-patient-section"
          >
            Nueva ficha
          </button>
          <button
            class="tab-button"
            data-target="patients-list-section"
          >
            Pacientes guardados
          </button>
        </nav>

        <!-- SECCIÓN: NUEVA FICHA -->
        <section id="new-patient-section">
          <h2>Nueva ficha</h2>
          <form id="patient-form">
            <div class="row">
              <div>
                <label for="patient-name">Nombre del paciente</label>
                <input id="patient-name" required />
              </div>
              <div>
                <label for="patient-species">Especie</label>
                <input id="patient-species" placeholder="Perro, gato, etc." required />
              </div>
              <div>
                <label for="patient-breed">Raza</label>
                <input id="patient-breed" />
              </div>
            </div>

            <div class="row">
              <div>
                <label for="patient-age">Edad del paciente (años)</label>
                <input id="patient-age" type="number" min="0" step="0.1" />
              </div>
              <div>
                <label>Vacunas al día</label>
                <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
                  <label>
                    <input type="radio" name="vaccines" value="Si" />
                    Sí
                  </label>
                  <label>
                    <input type="radio" name="vaccines" value="No" />
                    No
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div>
                <label for="patient-operations">Operaciones que tuvo</label>
                <select id="patient-operations" multiple size="1"></select>
                <p class="info">
                  Podés seleccionar varias manteniendo Ctrl (PC) o tocando varias veces (celular, según navegador).
                </p>
              </div>
              <div>
                <label for="patient-studies">Estudios recientes</label>
                <select id="patient-studies" multiple size="1"></select>
              </div>
            </div>

            <div>
              <label for="owner-name">Nombre del responsable</label>
              <input id="owner-name" required />
            </div>

            <div class="row">
              <div>
                <label for="owner-phone">Teléfono</label>
                <input id="owner-phone" type="tel" />
              </div>
            </div>

            <div>
